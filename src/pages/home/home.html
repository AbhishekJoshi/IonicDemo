<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
        <button ion-button icon-only [navPush]="addJournalPage">
          <ion-icon name="add"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>{{ 'home.TITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content text-center>
      <ion-card-title>
        {{ 'home.INITIAL_CARD_TITLE' | translate }}
      </ion-card-title>
      <p>{{ 'home.INITIAL_CARD' | translate }}</p>
    </ion-card-content>
  </ion-card>
  <ion-card [hidden]="journals < 0" *ngFor="let journal of journals; let i = index" (click)="onOpenJournal(journal, i)">
    <img [src]="journal.imageUrl">
    <ion-card-content text-center>
      <ion-card-title>
        {{ journal.title }}
      </ion-card-title>
      <p>{{ journal.date | date: 'dd/MM/yyyy H:mm' }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
